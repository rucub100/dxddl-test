    //compileOnly 'de.hhu.bsinfo:dxnet:0.8.0' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')
    //compileOnly 'de.hhu.bsinfo:dxlog:0.8.0' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')
    //compileOnly 'de.hhu.bsinfo:dxmon:0.5.0' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')
    //compileOnly 'de.hhu.bsinfo:dxutils:0.8.0' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.10"
}